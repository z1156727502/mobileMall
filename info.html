<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品详情</title>
</head>

<body>
    <div class="top">
        <h1>iMall</h1>
    </div>
    <div class="pic">
        <img src="" alt="商品展示">
    </div>
    <div class="title">
        <p class="name">我是商品</p>
        <p class="price">4-1998</p>
        <del>￥998</del>

    </div>
    <div class="chose">选择
        <span>商品规格</span>
    </div>
    <div class="chose-info-wrap">
        
    </div>
    <div class="chose-info">
            <img src="" alt="商品">
            <div class="chose-price"></div>
            <p class="chosen-info">已选： 
                <span></span>
            </p>
            <div class="chose-grade"></div>
            <div class="num">
                <span>数量： </span>
                <p class="before">-</p>
                <p class="num-info">1</p>
                <p class="after">+</p>
            </div>
        </div>
    <div class="info">
        <div class="info-top">买不了吃亏，买不了上当！</div>
        <div class="info-cont">
            <ul></ul>
        </div>
    </div>
    <div class="buy">立即购买</div>

    <script src="./out/info.js"></script>
</body>

</html>
